<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Indice</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

  <div *ngFor="let item of indice">
    <div *ngIf="item.type == 'titre'">
      <h1>{{item.text}}</h1>
    </div>

    <div *ngIf="item.type == 'paragraphe'">
      <p>{{item.text}}</p>
    </div>


    <div *ngIf="item.type == 'video'">
      <iframe width="560" height="315" [src]="item.trustedUrl" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <div *ngIf="item.type == 'image'">
      <img style="width: 100%" [src]="item.trustedUrl">
    </div>




  </div>

</div>
<div class="modal-footer">

</div>
